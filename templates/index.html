{% extends 'layout.html' %}

{% block content %}

{% if question %}
    <h1>{{ question.base }}</h1>

    <form action="{{ url_for('answer') }}" method="post" autocomplete="off" class="ui form">
        <input type="hidden" name="word_id" value="{{ question.id }}">

        <input name="answer" required style="width: 100%; height: 36px;">
        <br /><br />
        <button type="submit" style="width: 100%; height: 36px;" class="ui teal button">Check</button>
    </form>

{% else %}
    <h1>No challenges</h1>
{% endif %}
{% endblock %}
