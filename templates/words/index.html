{% extends 'layout.html' %}

{% block content %}

<table class="ui compact celled table">
    <thead>
        <tr>
            <th>Слово</th>
            <th>th</th>
            <th>Translation</th>
            <th>Manage</th>
        </tr>
    </thead>
    <tbody>
        {% for word in words %}
        <tr>
            <td><a href="{{ url_for('words.word', word_id=word.id) }}">{{ word.base }}</a></td>
            <td><span class="ui big text">{{ word.th }}</span></td>
            <td><a target="_blank" href="https://translate.google.ru/?sl=th&tl=en&text={{ word.th }}"><i class="google icon"></i></a></td>
            <td>{% if word.is_active %}
                <a href="{{ url_for('words.word.deactivate', word_id=word.id)}}" class="ui tiny red button">deactivate</a>
                {% else %}
                <a href="{{ url_for('words.word.activate', word_id=word.id)}}" class="ui primary button">activate</a>
                {% endif %}
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
