{% extends 'layout.html' %}

{% block content %}

<table class="ui compact celled table">
    <thead>
        <tr>
            <th>Название</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td><a href="{{ url_for('articles.article', article_id=article[0]) }}">{{ article[1] }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
